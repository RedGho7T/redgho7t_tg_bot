# Root logging level
logging.level.root=INFO
# Logging level for bot packages
logging.level.ru.redgho7t.telegrambot=DEBUG
# Logging level for HTTP client
logging.level.okhttp3=WARN
# Logging level for Telegram Bots API
logging.level.org.telegram.telegrambots=INFO
# Console log format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# File log format
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# Log file settings (if needed)
logging.file.name=logs/telegram-bot.log
logging.file.max-size=10MB
logging.file.max-history=30