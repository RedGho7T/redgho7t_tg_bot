# =================================================
# TELEGRAM AI BOT - SPRING BOOT CONFIGURATION
# =================================================

# ????????? Spring Boot ??????????
spring.application.name=telegram-ai-bot
server.port=${PORT:8080}

# ????????? ???? ?????? PostgreSQL
# ? production ??? ????????? ????? ????????? ?? ?????????? ????????? Railway
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/telegram_bot}
spring.datasource.username=${DATABASE_USERNAME:telegram_user}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ????????? Hibernate JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ????????? ???? ??????????
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ????????? ???????????
logging.level.root=INFO
logging.level.ru.redgho7t.telegrambot=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# ?????? ?????
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ????????? ???????????? (????????? ???????? ??? ????)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# Telegram ??? ????????? (?????????? ?????????)
telegram.bot.token=${TELEGRAM_BOT_TOKEN}
telegram.bot.username=${TELEGRAM_BOT_USERNAME}
google.ai.api.key=${GOOGLE_AI_API_KEY}

# ????????? ???-??????? (??? Railway)
spring.main.web-application-type=servlet
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

# ?????????????? ?????????
spring.jpa.open-in-view=false
spring.jackson.time-zone=Europe/Moscow